<div
  class="modal-buy__backdrop modal-buy__backdrop--hidden backdrop modal-buy__offer modal-buy-menu__offer"
>
  <div class="modal-buy">
    <button class="modal-button__close modal-buy--close modal-buy-menu--close">
      <svg class="modal-button__icon">
        <use href="./images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <b class="contact-modal__title section__title">Order</b>

    <!--  адапитв рисунка -->
    <picture class="contact-modal__img">
      <source
        srcset="./images/Hero/hero-girl-desktop.png 1x, ./images/Hero/hero-girl-desktop@2x.png 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="./images/Hero/hero-girl-tablet.png 1x, ./images/Hero/hero-girl-tablet@2x.png 2x"
        media="(min-width: 768px)"
      />

      <img src="./images/Hero/hero-girl-tablet.png" alt="girl with icecream" />
    </picture>

    <div class="modal-buy__block">
      <!-- ==========здесь должна быть форма заказа мороженного==== -->
      <form class="modal-buy__form">
        <h2 class="section__label modal-buy__title">Make an order</h2>
        <div>
          <label class="form-field">
            <input
              type="text"
              class="form-input"
              name="user-name"
              autofocus
              required
              placeholder=" "
            />
            <span class="form-label">Name</span>
          </label>

          <label class="form-field">
            <input type="tel" class="form-input" name="tel" required placeholder=" " />
            <span class="form-label">Phone</span>
          </label>

          <label class="form-field">
            <input type="email" class="form-input" name="email" required placeholder=" " />
            <span class="form-label">E-mail</span>
          </label>
        </div>

        <!-- === -->
        <div class="comment-section">
          <label for="comment" class="comment-label">Comment</label>
          <textarea
            class="comment"
            name="comment"
            id="comment"
            placeholder="Enter your text"
          ></textarea>
        </div>

        <button type="submit" class="button button--white modal-buy__button">Send</button>
      </form>

      <!-- ==========здесь должна закончиться форма заказа мороженного==== -->

      <div class="modal-buy__box modal-buy__box--bottom">
        <div class="modal-buy__circle">IceCream</div>
        <div class="modal-buy__circle">IceCream</div>
        <div class="modal-buy__circle">IceCream</div>
      </div>
    </div>
  </div>
</div>
