<header class="header">
  <div class="container header__container">
    <!-- =========лого========== -->
    <div class="backdrop header__backdrop visually-hidden"></div>
    <a class="logo" href="./" rel="noreferrer noopener">
      <img
        class="logo__image"
        srcset="./images/Header/ice-cream/logo.png 1x, ./images/Header/ice-cream/logo@2x.png 2x"
        src="./images/Header/ice-cream/logo.png"
        alt="ice cream cone"
      />
      <span class="logo__text"> icecream </span>
    </a>

    <!-- кнопка перключатель мобильного меню открытие -->
    <button
      type="button"
      class="mobile-menu__switch mobile-menu__switch--open mobile-menu__open--js"
      aria-expanded="false"
      aria-label="button for open mobile-menu"
    >
      <svg class="mobile-menu__svg" width="32" height="32" aria-label="mobile menu switch">
        <use class="mobile-menu__icon-burger" href="./images/symbol-defs.svg#icon-burger"></use>
      </svg>
    </button>
    <!-- кнопка перключатель мобильного меню открытие end -->

    <!-- ===кнопка купить для хедера=== -->
    <button
      type="button"
      class="button button--white header__button modal-buy--open"
      aria-label="button for opening modal window"
    >
      <span class="button__buy">Buy now </span>
    </button>
    <!-- кнопка купить для хедера end -->

    <div class="mobile-menu mobile-menu--js">
      <div class="mobile-menu__box">
        <!-- ========кнопка перключатель мобильного меню закрытие== -->
        <button
          type="button"
          class="mobile-menu__switch mobile-menu__switch--close mobile-menu__close--js"
          aria-label="button for closing mobile menu"
        >
          <svg class="mobile-menu__svg" width="34" height="34" aria-label="mobile menu switch">
            <use class="mobile-menu__icon-cross" href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <!-- ===кнопка перключатель мобильного меню закрытие end -->

        <!-- кнопка мобильного меню buy-now -->
        <button
          type="button"
          class="button button--white mobile-menu__button modal-buy-menu--open"
          aria-label="button for opening modal window for order "
        >
          <span class="button__buy">Buy now </span>
        </button>
        <!-- кнопка мобильного меню buy-now end-->

        <!-- ====навигация сайта =========== -->
        <!-- якоря расставлены на заголовки соответствующих 
                  секций, даже если они скрыты -->
        <nav class="site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__item">
              <a href="./" class="site-nav__link" rel="noreferrer noopener">Home </a>
            </li>
            <li class="site-nav__item">
              <a href="#about-us" class="site-nav__link" rel="noreferrer noopener">About us </a>
            </li>
            <li class="site-nav__item">
              <a href="#how-it-made" class="site-nav__link" rel="noreferrer noopener"
                >How it’s made?
              </a>
            </li>
            <li class="site-nav__item">
              <a href="#our-products" class="site-nav__link" rel="noreferrer noopener"
                >Our products
              </a>
            </li>
            <li class="site-nav__item">
              <a href="#contact" class="site-nav__link" rel="noreferrer noopener">Contact </a>
            </li>
          </ul>
        </nav>
        <!-- ..... ====навигация сайта end======= ... -->
      </div>
    </div>

    <!-- ======================================= -->
  </div>
</header>
